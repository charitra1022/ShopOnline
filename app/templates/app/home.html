{% extends 'app/base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}

{% block carousel_div %}
<!-- Start Carousel -->
  <div
    id="carouselExampleIndicators"
    class="carousel slide carousel-fade"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <!-- Carousel Img 1 -->
      <div class="carousel-item active" data-bs-interval="1000">
        <div class="carousel-item-img">
          <img src="{% static 'app/images/carousel/slide1.png' %}" class="d-block w-100" alt="..." />
        </div>
      </div>
      <!-- Carousel Img 2 -->
      <div class="carousel-item" data-bs-interval="1000">
        <img src="{% static 'app/images/carousel/slide2.jpg' %}" class="d-block w-100" alt="..." />
      </div>
      <!-- Carousel Img 3 -->
      <div class="carousel-item" data-bs-interval="1000">
        <img src="{% static 'app/images/carousel/slide3.jpg' %}" class="d-block w-100" alt="..." />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- End Carousel -->
{% endblock carousel_div %}

{% block main-content %}
  <!-- Start Main Container -->
  <div class="main-container">
    <!-- Start First Section -->
    <div class="first-section">

      {% for b in mobiles %}
      <a href="#" class="item">
        <a href="{% url 'product-detail' b.id %}" class="item"> 
        <div class="card" style="width: 18rem">
          <img
            src="{{b.product_image.url}}"
            class="card-img-top"
            height="200px"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">{{b.title}}</h5>
            <p class="card-text">â‚¹ {{b.discounted_price}}</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </a>
      
      {% endfor %}
            
    </div>
    <!-- Start First Section -->
  </div>
  <!-- End Main Container -->
{% endblock main-content %}
