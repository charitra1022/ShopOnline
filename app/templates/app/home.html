<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!--FontAwesome CSS-->
    <link rel="stylesheet" href="{% static 'app/css/all.min.css' %}" />

    <!--Owl Carousel CSS-->
    <link rel="stylesheet" href="css/owl.carousel.min.css" />

    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'app/css/home.css' %}" />

    <title>ShopOnline</title>
  </head>

  <body>
    <main>
      <!-- Start Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- Start Container Fluid -->
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ShopOnline</a>

          <!-- Toggler Button -->
          <button
            class="navbar-toggler x shadow-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <!-- <span class="navbar-toggler-icon"></span> -->
            <span class="icon-bar top-bar"></span>
            <span class="icon-bar middle-bar"></span>
            <span class="icon-bar bottom-bar"></span>
          </button>

          <!-- Start Collapse Menu -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

              <!-- Start Nav DropDown Menu -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Fashion
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Top Wear</a></li>
                  <li><a class="dropdown-item" href="#">Bottom Wear</a></li>

                  <!-- <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li> -->
                </ul>
              </li>
              <!-- End Nav DropDown Menu -->

              <!-- Start Nav DropDown Menu -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Electronics
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Mobile</a></li>
                  <li><a class="dropdown-item" href="#">Laptop</a></li>

                  <!-- <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li> -->
                </ul>
              </li>
              <!-- End Nav DropDown Menu -->
            </ul>

            <!-- Start Search bar -->
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <a class="btn search-btn" type="submit">
                <i class="fa fa-search"></i>
              </a>
            </form>
            <!-- End Search bar -->

            <!-- Start Account Menu -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <!-- Start Nav DropDown Menu -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Account <i class="fa fa-user-circle"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Login</a></li>
                  <li><a class="dropdown-item" href="#">Register</a></li>

                  <!-- <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li> -->
                </ul>
              </li>
              <!-- End Nav DropDown Menu -->
            </ul>
            <!-- End Account Menu -->
          </div>
          <!-- End Collapse Menu -->
        </div>
        <!-- End Container Fluid -->
      </nav>
      <!-- Start Navbar -->

      <!-- Start Carousel -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="1000">
            <div class="carousel-item-img">
              <img src="{% static 'app/images/carousel/slide1.png' %}" class="d-block w-100" alt="..." />
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="1000">
            <img src="{% static 'app/images/carousel/slide2.jpg' %}" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- End Carousel -->

      <!-- Start Main Container -->
      <div class="main-container">
        <!-- Start First Section -->
        <div class="first-section">
          <!-- /////////////////////////////// To start, to develop, to work on /////////////////////////// -->
          <div class="owl-carousel" id="slider1">
            <a href="" class="item">
              <div class="card" style="width: 18rem">
                <img
                  src="images/redmi_note_8.jpg"
                  class="card-img-top"
                  height="200px"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Samsung</h5>
                  <p class="card-text">₹ 3000</p>
                  <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
              </div>
            </a>

            <a href="" class="item">
              <div class="card" style="width: 18rem">
                <img
                  src="images/f22.jpg"
                  class="card-img-top"
                  height="200px"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Samsung</h5>
                  <p class="card-text">₹ 3000</p>
                  <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
              </div>
            </a>

            <a href="" class="item">
              <div class="card" style="width: 18rem">
                <img
                  src="images/Samsung-Galaxy-F12.jpg"
                  class="card-img-top"
                  height="200px"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Samsung</h5>
                  <p class="card-text">₹ 3000</p>
                  <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
              </div>
            </a>
          </div>
          <!-- ////////////////////////////////////////////////////////// -->
        </div>
        <!-- Start First Section -->
      </div>
      <!-- End Main Container -->
    </main>

    <footer></footer>

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!-- FontAwesome Script -->
    <script src="{% static 'app/js/all.min.js' %}"></script>

    <!-- Owl Carousel Scripts -->
    <script src="{% static 'app/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'app/js/script.js' %}"></script>
  </body>
</html>
